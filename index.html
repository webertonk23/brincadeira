<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            font: 12px;
        }

        html,
        body,
        .content {
            height: 100vh;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .btn {

            border: none;

            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .confirme {
            background-color: #04AA6D;
            color: white;
        }

        .negue {
            background-color: #f44336;
            color: white;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="content">
        <div>
            <h1>Cuzinho Hoje?</h1>
            <div class="row">
                <button class="btn confirme">Sim</button>
                <button class="btn negue">NÃ£o</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let lastX = 0;
            let lastY = 0;

            $(".negue").mouseover(function () {
                const windowWidth = $(window).width();
                const windowHeight = $(window).height();
                let x, y;
                do {
                    x = Math.floor(Math.random() * (windowWidth - 1000)) + 50;
                    y = Math.floor(Math.random() * (windowHeight - 1000)) + 50;
                } while (Math.abs(x - lastX) < 50 && Math.abs(y - lastY) < 10);

                lastX = x;
                lastY = y;

                console.log($(this), x, y, `translate(${x}px, ${y}px)`);
                $(this).css('transform', `translate(${x}px, ${y}px)`);
            });
        });

    </script>
</body>

</html>
